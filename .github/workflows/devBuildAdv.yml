#on: push
on:
  workflow_dispatch: {}

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  buildWindows:
    #needs: testRunner
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest # for mono builds
    #runs-on: windows-latest # for il2cpp use target platform as build server
    strategy:
      fail-fast: false
    matrix:
        projectPath:
          - myProject
        targetPlatform:
          #- StandaloneWindows
          - StandaloneWindows64

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          lfs: true

     # - name: Create LFS file list
     #   run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id
#
     # - name: Restore LFS cache
     #   uses: actions/cache@v2
     #   id: lfs-cache
     #   with:
     #     path: .git/lfs
     #     key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}
#
     # - name: Git LFS Pull
     #   run: |
     #     git lfs pull
     #     git add .
     #     git reset --hard
#
      - uses: actions/cache@v2
        with:
          path: ${{ matrix.projectPath }}/Library
          key: Library-${{ matrix.projectPath }}-${{ matrix.targetPlatform }}-${{ hashFiles(matrix.projectPath) }}
          restore-keys: |
            Library-${{ matrix.projectPath }}-${{ matrix.targetPlatform }}-
            Library-${{ matrix.projectPath }}-
            Library-

      - uses: game-ci/unity-builder@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          projectPath: ${{ matrix.projectPath }}
          targetPlatform: ${{ matrix.targetPlatform }}
          customParameters: -Development true # Build is development build

      - uses: actions/upload-artifact@v2
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}
          retention-days: 10

